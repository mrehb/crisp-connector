<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward to Distributor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-size: 14px;
            color: #1c1e21;
            padding: 16px;
            background: transparent;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6c7680;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .info-row {
            margin-bottom: 12px;
        }
        
        .info-label {
            font-size: 12px;
            color: #6c7680;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 14px;
            color: #1c1e21;
            font-weight: 500;
            word-break: break-word;
        }
        
        .info-value.empty {
            color: #a0a8b0;
            font-style: italic;
        }
        
        .button {
            width: 100%;
            padding: 12px 16px;
            background: #1972f5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .button:hover {
            background: #0d5dd6;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .button:disabled {
            background: #e4e6e9;
            color: #a0a8b0;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #6c7680;
            font-size: 13px;
            margin-top: 12px;
        }
        
        .loading.active {
            display: block;
        }
        
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 8px;
            padding: 8px;
            background: #fee;
            border-radius: 4px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            color: #27ae60;
            font-size: 12px;
            margin-top: 8px;
            padding: 8px;
            background: #efe;
            border-radius: 4px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Distributor Information</div>
        
        <div class="info-row">
            <div class="info-label">Country</div>
            <div class="info-value" id="country">Loading...</div>
        </div>
        
        <div class="info-row">
            <div class="info-label">Distributor Email</div>
            <div class="info-value" id="distributor-email">Loading...</div>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Actions</div>
        
        <button class="button" id="forward-button" onclick="forwardToDistributor()">
            Forward to Distributor
        </button>
        
        <div class="loading" id="loading">Processing...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success">Successfully forwarded to distributor!</div>
    </div>
    
    <script src="https://plugin.crisp.chat/sdk.js"></script>
    <script>
        let sessionId = null;
        let distributorEmail = null;
        
        // Initialize when Crisp SDK is ready
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "PLACEHOLDER";
        
        // Listen for SDK ready event
        if (typeof CrispSDK !== 'undefined') {
            CrispSDK.onReady(() => {
                console.log('Crisp SDK Ready');
                loadConversationData();
            });
        } else {
            // Fallback: try to load immediately
            setTimeout(loadConversationData, 1000);
        }
        
        function loadConversationData() {
            try {
                console.log('Loading conversation data...');
                
                // Method 1: Try to get session ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('session_id') || urlParams.get('sessionId');
                console.log('Session ID from URL:', sessionId);
                
                // Method 2: Try Crisp context
                if (!sessionId && typeof CRISP_TOKEN_ID !== 'undefined') {
                    sessionId = CRISP_TOKEN_ID;
                    console.log('Session ID from CRISP_TOKEN_ID:', sessionId);
                }
                
                // Method 3: Try from parent window
                if (!sessionId && window.parent && window.parent.location.href.includes('session_')) {
                    const match = window.parent.location.href.match(/session_([a-f0-9-]+)/);
                    if (match) {
                        sessionId = 'session_' + match[1];
                        console.log('Session ID from parent URL:', sessionId);
                    }
                }
                
                if (!sessionId) {
                    console.error('Could not determine session ID');
                    showError('Session ID not available');
                    return;
                }
                
                // Fetch conversation data from our backend
                fetch(`https://crisp-connector-production.up.railway.app/api/conversation/${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Conversation data:', data);
                        
                        // Update UI with data
                        const country = data.country || 'Not available';
                        document.getElementById('country').textContent = country;
                        
                        distributorEmail = data.distributor_email || null;
                        const emailElement = document.getElementById('distributor-email');
                        
                        if (distributorEmail) {
                            emailElement.textContent = distributorEmail;
                            emailElement.classList.remove('empty');
                        } else {
                            emailElement.textContent = 'No distributor assigned';
                            emailElement.classList.add('empty');
                            document.getElementById('forward-button').disabled = true;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching conversation data:', error);
                        // Fallback: show basic info
                        document.getElementById('country').textContent = 'Unable to load';
                        document.getElementById('distributor-email').textContent = 'Unable to load';
                    });
                    
            } catch (error) {
                console.error('Error in loadConversationData:', error);
                showError('Error loading data: ' + error.message);
            }
        }
        
        async function forwardToDistributor() {
            if (!sessionId) {
                showError('Session ID not available');
                return;
            }
            
            if (!distributorEmail) {
                showError('No distributor available for this country');
                return;
            }
            
            // Show loading state
            const button = document.getElementById('forward-button');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            button.disabled = true;
            loading.classList.add('active');
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            
            try {
                const response = await fetch(
                    `https://crisp-connector-production.up.railway.app/action/forward-to-distributor/${sessionId}`,
                    { method: 'POST' }
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.classList.add('active');
                    // Try to notify Crisp if available
                    try {
                        if (typeof CrispSDK !== 'undefined' && CrispSDK.createNotification) {
                            CrispSDK.createNotification('success', 'Successfully forwarded to distributor!');
                        }
                    } catch (e) {
                        console.log('Could not create Crisp notification:', e);
                    }
                } else {
                    showError(data.error || 'Failed to forward');
                }
            } catch (error) {
                console.error('Error forwarding:', error);
                showError('Network error. Please try again.');
            } finally {
                loading.classList.remove('active');
                button.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            // Try to show Crisp notification if available
            try {
                if (typeof CrispSDK !== 'undefined' && CrispSDK.createNotification) {
                    CrispSDK.createNotification('error', message);
                }
            } catch (e) {
                console.log('Could not create Crisp notification:', e);
            }
        }
    </script>
</body>
</html>
